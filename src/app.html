<!doctype html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <link

            crossorigin="anonymous"

        <meta name="viewport" content="width=device-width, initial-scale=1" />
        %sveltekit.head%
